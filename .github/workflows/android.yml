name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    # macOS необходим для аппаратного ускорения эмулятора (KVM/HVF)
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Run Instrumental (UI) Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: google_apis
          profile: pixel_5
          force-avd-creation: false
          emulator-options: >
            -no-window 
            -gpu swiftshader_indirect 
            -no-snapshot 
            -noaudio 
            -no-boot-anim 
            -camera-off
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest